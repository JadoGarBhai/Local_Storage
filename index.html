<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
                            <!-- Starting Header. -->
    <header>
        <h1>
            Local Storage
        </h1>
    </header>

                            <!-- Starting Main. -->
    <main>
        <div class="details-rapper">
                            <!-- Heading. -->
            <h2>
                Users Details
            </h2>

                    <!-- Result Section. -->
            <div class="screen">
                        <!-- Hidden Features -->
                        <!-- SignUp Form. -->
                <form class="hidden" id="addUser">
                    <fieldset>
                        <legend>Add User</legend>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Address:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button id="signup" onclick="save()">Save</button>
                        </div>
                    </fieldset>
                </form>

                        <!-- Login Form. -->
                <form action="login" class="hidden" id="loginForm">
                    <fieldset class="login">
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="emailL" name="email" required>
                        </div>
                            <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="passwordL" name="password" required>
                        </div>
                        <div class="form-group">
                            <button id="login">Login</button>
                        </div>
                    </fieldset>
                </form>


                <!-- RESULT SECTION. -->

                <div class="result" id="result">
                    <div class="result-rapper">
                        <p>
                            Nothing To Display.
                        </p>
                    </div>
                </div>
                    <!-- Button Section. -->
                <div class="buttons">
                    <button>Generate Users List</button>
                    <button onclick="toggle()">Add User/SignUp</button>
                    <button>Delete User</button>
                    <button onclick="toggle1()">Login</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
